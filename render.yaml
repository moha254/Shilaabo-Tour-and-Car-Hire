services:
  - type: web
    name: shilaabo-car-hire
    env: node
    buildCommand: |
      npm install
      npm run build
      echo "Current directory: $(pwd)"
      echo "Contents before copy:"
      ls -la
      echo "Contents of dist:"
      ls -la dist/
      mkdir -p backend/dist
      cp -rv dist/* backend/dist/
      cd backend
      npm install
      echo "Contents of backend/dist:"
      ls -la dist
    startCommand: |
      echo "Starting server from: $(pwd)"
      echo "Project root contents:"
      ls -la ..
      cd backend && node server.js
    envVars:
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 8080
      - key: VITE_API_URL
        value: https://shilaabo-tour-and-car-hire-1.onrender.com/api
    autoDeploy: true
